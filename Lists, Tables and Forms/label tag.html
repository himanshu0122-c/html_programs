<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="Enter your name" required="true"><br>

        <label for="email">Email : </label>
        <input type="text" id="email" placeholder="Enter your email" required="true"><br>

        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="Enter your password" required="true"><br>
        <input type="submit">
    </form>
</body>
</html>
